<!DOCTYPE html> 
 <html> 
 <body> 
 <svg height=800 width=600>

<rect>
<animate attributeName="x" attributeType="XML" begin="0.0s" dur="0.001s" fill="freeze" from="" to="100" />
<animate attributeName="y" attributeType="XML" begin="0.0s" dur="0.001s" fill="freeze" from="" to="100" />
<animate attributeName="fill" attributeType="XML" begin="0.0s" dur="0.001s" fill="freeze" from="" to="black" />
<animate attributeName="width" attributeType="XML" begin="0.0s" dur="0.001s" fill="freeze" from="" to="40" />
<animate attributeName="height" attributeType="XML" begin="0.0s" dur="0.001s" fill="freeze" from="" to="40" />
<animate attributeName="stroke" attributeType="XML" begin="0.0s" dur="0.001s" fill="freeze" from="" to="black" />
<animate attributeName="x" attributeType="XML" begin="0.0s" dur="1.0s" fill="freeze" from="100" to="400" />
<animate attributeName="y" attributeType="XML" begin="0.0s" dur="1.0s" fill="freeze" from="100" to="400" />
<animate attributeName="opacity" attributeType="XML" begin="1.0s" dur="1.0s" fill="freeze" from="1" to="0" />
</rect>
<circle>
<animate attributeName="cx" attributeType="XML" begin="0.0s" dur="0.001s" fill="freeze" from="" to="100" />
<animate attributeName="cy" attributeType="XML" begin="0.0s" dur="0.001s" fill="freeze" from="" to="100" />
<animate attributeName="fill" attributeType="XML" begin="0.0s" dur="0.001s" fill="freeze" from="" to="#129fa3" />
<animate attributeName="r" attributeType="XML" begin="0.0s" dur="0.001s" fill="freeze" from="" to="40" />
<animate attributeName="stroke" attributeType="XML" begin="0.0s" dur="0.001s" fill="freeze" from="" to="black" />
<animate attributeName="cx" attributeType="XML" begin="0.0s" dur="1.0s" fill="freeze" from="100" to="400" />
<animate attributeName="cy" attributeType="XML" begin="0.0s" dur="1.0s" fill="freeze" from="100" to="400" />
<animate attributeName="opacity" attributeType="XML" begin="1.0s" dur="1.0s" fill="freeze" from="1" to="0" />
</circle>
</svg>
 </body> 
 </html>
